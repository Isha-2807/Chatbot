<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        #chatbox { width: 100%; height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
        #userInput { width: calc(100% - 60px); padding: 10px; }
        #sendBtn { padding: 10px; }
    </style>
</head>
<body>

<div id="chatbox"></div>
<input type="text" id="userInput" placeholder="Type your message here...">
<button id="sendBtn">Send</button>

<script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    function appendMessage(message, className) {
        const messageElem = document.createElement('div');
        messageElem.className = className;
        messageElem.textContent = message;
        chatbox.appendChild(messageElem);
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    sendBtn.addEventListener('click', async () => {
        const userMessage = userInput.value;
        if (userMessage.trim() === '') return;
        appendMessage(`You: ${userMessage}`, 'user-message');
        userInput.value = '';

        const response = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: userMessage })
        });
        const data = await response.json();
        appendMessage(`Bot: ${data.response}`, 'bot-message');
    });

    userInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') sendBtn.click();
    });
</script>

</body>
</html>
